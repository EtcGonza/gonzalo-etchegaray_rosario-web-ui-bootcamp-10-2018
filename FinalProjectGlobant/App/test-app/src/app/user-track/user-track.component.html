<div class="card-columns UserTracks">

    <div *ngFor="let track of userTracks" class="cards p-3">
        <div class="card">
            <img class="card-img-top fade puntero" [src]="track.track.album.images | noimages" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{track.track.name}}</h5>
                <div class="card-text">
                    <app-badge [value]="track.track.artists[0].name"></app-badge>
                    <app-badge [value]="track.track.album.name"></app-badge>
                </div>
            </div>
        </div>
    </div>
</div>
